<html>
<head>
    <title>Работа с формами</title>
</head>

<body>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <script>
        function showcost() {
            document.getElementById("cost").value = document.getElementById('serviceslist').value;
        }
        function sum2() {
            var x = document.getElementById('cost2').value;
            var y = document.getElementById('amount2').value;
            document.getElementById("total2").value = "";
          if (y>100){
            var procvalue=100;
              document.getElementById("amount2").value = procvalue;
          } 
          else if(y<1) {
             var procvalue=1;
              document.getElementById("amount2").value = procvalue;
          }
            var total = (parseFloat(x) * parseFloat(y))/100;
            document.getElementById("total2").value = total;
        }
    </script>

    <br>
<div class="container">
    <div class="row">
        <div class="col-md-12 col-md-offset-0">

    <form>
        <p> Число: <input type="tell"  step=1 id="cost2" pattern="{-}[0-9][.]" onchange="sum2()" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" ></p>

        <p>Процент:<input name="name"  type="number" id="amount2"  step=1 id="cost2" pattern="^[0-9]" min="0" max="100" onchange="sum2()" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" ); ></p>
   
        <p>Результат:<input type="text" id="total2" value="0" disabled></p>
    </form>
        </div>
    </div>
</div>
 
</body>

</html>
